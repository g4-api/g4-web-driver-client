<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Logs Page</title>
</head>
<body>
    <h1>Test Logs Page</h1>
    <p>This page logs messages at all levels using JavaScript's console API.</p>

    <script>
        // Generate logs at different levels
        console.log("Log: This is a standard log message.");
        console.debug("Debug: This is a debug message.");
        console.info("Info: This is an informational message.");
        console.warn("Warning: This is a warning message.");
        console.error("Error: This is an error message.");

        // Example of an exception being thrown and caught, which can also be logged
        try {
            throw new Error("This is a test error.");
        } catch (e) {
            console.error("Caught Exception: ", e);
        }

        // Log a very detailed message for verbose logging
        console.trace("Trace: This is a trace log for detailed debugging.");
    </script>
</body>
</html>
