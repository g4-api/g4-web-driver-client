    <title>Element Text Inputs</title>
    <script>
		// This function sets the scroll values of an element with the ID "TextAreaEnabled"
		// into two hidden input fields with IDs "ScrollOutcomeX" and "ScrollOutcomeY",
		// representing the horizontal and vertical scroll positions, respectively.
		function setElementScroll() {
			// Get the element with the ID TextAreaEnabled
			var element = document.querySelector("#TextAreaEnabled");

			// Set the horizontal scroll value to a hidden input field with ID ScrollOutcomeX
            document.querySelector("#ScrollOutcomeX").setAttribute('value', element.scrollLeft);

			// Set the vertical scroll value to a hidden input field with ID ScrollOutcomeY
			document.querySelector("#ScrollOutcomeY").setAttribute('value', element.scrollTop);
		}
    </script>

    <script>
        /**
        * Add an event listener to the element with the ID "InputText" to detect the key combination "Ctrl+Alt+S".
        * When the key combination is detected, set the value of the element to "Ctrl+Alt+S detected!".
		*/
        document.querySelector("#InputText").addEventListener('keydown', function (event) {
            // Get the element with the ID "InputText"
            const inputText = document.getElementById('InputText');

            // Check if the key combination "Ctrl+Alt+S" is detected
            if (event.ctrlKey && event.altKey && event.key === 's') {
                // Set the value of the element to "Ctrl+Alt+S detected!"
                inputText.value = 'Ctrl+Alt+S detected';

                // Prevent the default action of the key combination
                event.preventDefault();
            }
        });

        /**
		 * Add an event listener to the element with the ID "TextAreaEnabled" to detect text selection.
		 * When text is selected, set the "checked" attribute of the element with the ID "TextAreaSelected" to "true".
         */
		document.querySelector("#TextAreaEnabled").addEventListener("select", function () {
			// Get the element with the ID "TextAreaSelected"
            var flag = document.getElementById("TextAreaSelected");

			// Set the "checked" attribute to "true" to indicate that text is selected
			flag.setAttribute("checked", "true");
		}, false);
    </script>
