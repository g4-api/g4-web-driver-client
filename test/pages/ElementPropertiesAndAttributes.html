<html>
<head>
	<title>Element Properties &amp; Attributes</title>
</head>
<body>
	<input title="Lorem ipsum dolor"
		   placeholder="Lorem ipsum dolor"
		   value="Lorem ipsum dolor"
		   type="text"
		   id="TextInput" /><br /><br />

	<div id="TextDiv">
		Lorem ipsum dolor
	</div><br /><br />

	<input type="checkbox" id="CheckboxEnabled" checked="" />
	<input type="checkbox" id="CheckboxDisabled" disabled="" />
</body>
</html>
