<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Element Shadow Root</title>
</head>
<body>
    <h1>Element Shadow Root</h1>

    <div id="ShadowComponent"></div>

    <script>
        // Get the element with the ID ShadowComponent
        const element = document.getElementById('ShadowComponent');

        // Attach a shadow DOM to the element in open mode
        const shadowRoot = element.attachShadow({ mode: 'open' });

        // Create an input element
        const inputElement = document.createElement('input');

        // Set attributes for the input element
        inputElement.setAttribute('title', 'Lorem ipsum dolor');
        inputElement.setAttribute('placeholder', 'Lorem ipsum dolor');
        inputElement.setAttribute('value', 'Lorem ipsum dolor');
        inputElement.setAttribute('type', 'text');
        inputElement.setAttribute('id', 'TextInput');

        // Append the input element to the shadow DOM
        shadowRoot.appendChild(inputElement);
    </script>

</body>
</html>
